<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Modal Mockups</title>
    <link rel="stylesheet" href="modals-list.css">
  </head>

  <body>
    <div class="text-post-box">
      <div class="title-box">
        Create a new List post
      </div>
      <div class="list-box">

          <div class="list-title">
            <u>
              This a list for these Nuts.
            </u>
          </div>
          <div class="list-contents">
            <ul>
              <li> <div class="list-item"> <u>List item</u> </div> </li>
              <li> </li>
            </ul>
          </div>
      </div>
        <div class="tag-bar">
          <label>Tags:</label>
          <div class="tag-bar-spacer"> </div>
          <button class="add-tags-button">Add Tag</button>
        </div>
        <div class="under-bar">
          <button class="cancel-button"> Cancel </button>
          <div class="button-spacer"> </div>
          <button class="submit-button"> Submit </button>
        </div>


    <div class="background-content">

    </div>



  </body>

</html>

<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Modal Mockups</title>
    <link rel="stylesheet" href="modals-photo.css">
  </head>

  <body>
    <div class="text-post-box">
      <div class="title-box">
        Create a new photo post
      </div>

      <div class="text-enter">
        <div class="preview-spacer"></div>
        <div class="preview"></div>


        <div class="preview-label">Preview:</div>
        <div class="attach-bar">
          <div class="browse">
            <label>Browse for file:</label>
            <button class="browse-button">Browse</button>
          </div>
          <p> or </p>
          <div class="url">
            <label>Add photo by URL:</label>
            <input class="enter-url">
          </div>
        </div>
      </div>
      <div class="tag-bar">
        <label for="tag-input">Tags:</label>
        <input class="add-tags-button" type="text" id="tag-input" size="50" placeholder="add tags here ex(cats happy goofy young cute)">
      </div>


      <div class="under-bar">
        <button class="cancel-button"> Cancel </button>
        <div class="button-spacer"> </div>
        <button class="submit-button"> Submit </button>
      </div>
    </div>

    <div class="background-content">

    </div>
  </body>

</html>

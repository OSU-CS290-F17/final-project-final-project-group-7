<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Make 3rd party fonts available -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">
    
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
<div id="modal" class="hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Make your post</h3>
        <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
      </div>   <!--Close button implemented  -->
      <div class="modal-body">
        <div class="post-input-element">
          <label for="title-input">Title</label>
          <input type="text" id="title-input"></input> <!--Input for the post title-->
        </div>
        <div class="post-input-element">
          <label for="url-input">URL</label>
          <input type="text" id="url-input"> <!--input for URL -->
        </div>
        <div class="post-input-element">
          <label for="tag-input">Tags</label> <!--input for tags-->
          <input type="number" id="tag-input">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
        <button type="button" id="modal-accept" class="action-button">Create Post</button>
      </div>
    </div>
  </div>

</body>

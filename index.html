<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>The Blog Thing</title>
    
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <div class="logoContainer">
            <img src="./logo.jpg" alt="Our Logo" />
        </div>
    </header>
    <main>
        <aside>
            <div class="addPostContainer">
                <button class="addPostButton">Add a Post</button>
            </div>
            <div class="filterSection">
                <h2>Filters</h2>
            </div>
        </aside>
        <section class="posts">
            <div class="post" data-type="photo" data-date="11/16/2017" date-title="A Cute Kitten">
                <img src="http://placekitten.com/240/300" alt="A Cute Kitten" />
            </div>
            <div class="post" data-type="text" data-date="11/16/2017" date-title="A Story of a Cat">
                <h3 class="postTitle">A Story of a Cat</h3>
                <p class="textContent">
                    There is a cute kitten named Muffin. She is brown with a spotted tummy. She has
                    a striped tail. She likes to eat and sleep all day. She likes to drink water
                    from the sink.
                </p>
            </div>
            <div class="post" data-type="list" data-date="11/16/2017" date-title="Some Cat Facts">
                <h3 class="postTitle">Some Cat Facts</h3>
                <ul class="unorderedList">
                    <li>Cats like to eat</li>
                    <li>Cats like to play</li>
                    <li>Cats like to sleep</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>

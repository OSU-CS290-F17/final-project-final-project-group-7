<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="filter-container">
        
    <h2>Filter</h2>

    <div class="filter-input-container">
        <label for="filter-title" class="filter-input-label">Title</label>
        <input type="text" name="filter-title" id="filter-title" class="filter-input">
    </div>

    <div class="filter-input-container">
        <label for="filter-date" class="filter-input-label">Date</label>
        <input type="date" name="filter-date" id="filter-date" class="filter-input" placeholder="mm/dd/yyyy">
        
    </div>

    <div class="filter-input-container">
        <label for="filter-tags" class="filter-input-label">Tags</label>
        <input type="text" name="filter-tags" id="filter-tags" class="filter-input">
            
    </div>

    <button id="filter-update-button" class="action-button">Post</button>
        
  </div>

</body>

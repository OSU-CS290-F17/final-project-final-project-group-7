<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Modal Mockups</title>
    <link rel="stylesheet" href="modals-list.css">
  </head>

  <body>
    <div class="text-post-box">
      <div class="title-box">
        Create a new List post
        <br>
        <input id="title-input" type="text" placeholder="Write a title 4 tha post:)">
      </div>
      <div class="list-box">

          <div class="list-title">
              <input id="list-title-input" type="text" placeholder="List Title:)">
          </div>
          <div class="list-contents">
            <ul id="list-input">
            </ul>
          </div>

          <button id="add-item"  class="list-button">More...</button>
          <button id="remove-item" style="left: 50vw;" class="list-button" >Less...</button>
      </div>
        <div class="tag-bar">
          <label>Tags:</label>
          <div class="tag-bar-spacer"> </div>
          <input class="add-tags-button" type="text" id="tag-input" size="50" placeholder="add tags here ex(ideas good LIST quality reasons)">
        </div>
        <div class="under-bar">
          <button id="cancel" class="cancel-button submission"> Cancel </button>
          <div class="button-spacer"> </div>
          <button id="submit" class="submit-button submission"> Submit </button>
        </div>


    <div class="background-content">

    </div>



<script src="./listGrab.js"></script>

  </body>

</html>

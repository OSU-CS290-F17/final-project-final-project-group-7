<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Modal Mockups</title>
    <link rel="stylesheet" href="modals.css">
  </head>

  <body>
    <div class="text-post-box">
      <div class="title-box">
        Create a new text post
      </div>

      <div class="text-enter">
        <textarea class="text-in">

        </textarea>
      </div>
      <div class="tag-bar">
        <label>Tags:</label>
        <div class="tag-bar-spacer"> </div>
        <button class="add-tags-button">Add Tag</button>
      </div>
      <div class="under-bar">
        <button class="cancel-button"> Cancel </button>
        <div class="button-spacer"> </div>
        <button class="submit-button"> Submit </button>
      </div>
    </div>

    <div class="background-content">
      
    </div>
  </body>

</html>

<!doctype html>
<html>
<head>
  <title> basic list </title>
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <header> <h1> Get ready to get Basic! </h1></header>
  <aside id="filter">
    <article class="filter-p">
      <p>Welcome to the post filter website, here you can find
        all sorts of posts of even different file formats.<p>
    </article>

    <article id="how-to">
      <p>This little legend is the filter section, here you can
        filter your posts.
        </p>
        <h3>You can...</h3>
        <ul>
          <li> Sort by tag</li>
          <li>sort by type</li>
          <li>sort by title</li>
          </ul>
      </article>

    <article id="filter-input">
      <label for="tag-in">TagSearch</label>
      <input id="tag-in" type="text" placeholder="tag">
      <label for="type-in">TypeSearch</label>
      <select id="type-in">
        <option selected> Choose one </option>
        <option> img </option>
        <option> text </option>
        <option> list </option>

      </select>
      <label for="title-in">TitleSearch</label>
      <input id="title-in" type="text" placeholder="title">


    </article>

  </aside>

</body>

</html>
